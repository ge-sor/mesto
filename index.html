<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт для фото-путешественников" />
    <meta name="keywords" content="фото путешествия" />
    <meta name="author" content="Герман Сорокин" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип"/>
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__pic"
          src="./images/profile__pic.jpg"
          alt="фото профиля"
        />
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="button profile__edit-btn"></button>
        <button type="button" class="button profile__post-btn"></button>
      </section>

      <ul class="cards">
        <li class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1088404-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <p class="card__text">Карачаевск</p>
            <button type="button" class="button card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1404681-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <p class="card__text">Гора Эльбрус</p>
            <button type="button" class="button card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1556355-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <p class="card__text">Домбай</p>
            <button type="button" class="button card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1404681-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <p class="card__text">Гора Эльбрус</p>
            <button type="button" class="button card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1556355-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <p class="card__text">Домбай</p>
            <button type="button" class="button card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1088404-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <p class="card__text">Карачаево-Черкесия</p>
            <button type="button" class="button card__like-btn"></button>
          </div>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="button popup__close-btn"></button>
        <p class="popup__title">Редактировать&nbsp;профиль</p>
        <form class="form" id="form">
          <input type="text" placeholder="Имя" class="form__input form__input_name" name="form" required/>
          <input type="text" placeholder="Профессия" class="form__input form__input_caption" name="form" required/>
          <button type="submit" class="button popup__save-btn">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
