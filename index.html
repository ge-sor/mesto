<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Сайт для фото-путешественников"/><meta name="keywords" content="фото путешествия"/><meta name="author" content="Герман Сорокин"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип"/></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__pic" src="#" alt="фото профиля"/></div><h1 class="profile__title">User</h1><p class="profile__subtitle">About</p><button type="button" class="button profile__edit-btn"></button> <button type="button" class="button profile__post-btn"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section id="popup-edit-profile" class="popup popup_type_edit-profile"><div class="popup__container"><button type="button" class="button popup__close-btn popup__close-btn_profile"></button><h2 class="popup__title">Редактировать&nbsp;профиль</h2><form novalidate class="form form_type_profile" id="form-profile" name="form-profile"><fieldset class="form__set"><label class="form__field"><input id="profile-name-input" class="form__input form__input_type_name" name="name" required minlength="2" maxlength="40" placeholder="Имя"/> <span class="profile-name-input-error form__input-error"></span></label> <label class="form__field"><input id="profile-caption-input" class="form__input form__input_type_caption" name="caption" required minlength="2" maxlength="200" placeholder="О себе"/> <span class="profile-caption-input-error form__input-error"></span></label> <button type="submit" class="form__submit button popup__save-btn popup__save-btn_type_profile-save">Сохранить</button></fieldset></form></div></section><section id="popup-new-post" class="popup popup_type_new-post"><div class="popup__container"><button type="button" class="button popup__close-btn popup__close-btn_new-card"></button><h2 class="popup__title">Новое&nbsp;место</h2><form novalidate class="form form_type_new-post" id="form-newpost" name="form-newpost"><fieldset class="form__set"><label class="form__field"><input id="card-name-input" class="form__input form__input_type_place-name" name="name" required minlength="2" maxlength="30" placeholder="Название"/> <span class="card-name-input-error form__input-error"></span></label> <label class="form__field"><input id="url-input" type="url" class="form__input form__input_type_pic" name="link" required placeholder="Ссылка на картинку"/> <span class="url-input-error form__input-error"></span></label> <button type="submit" class="form__submit button popup__save-btn popup__save-btn_type_place-save">Сохранить</button></fieldset></form></div></section><section id="popup-edit-avatar" class="popup popup_type_edit-avatar"><div class="popup__container"><button type="button" class="button popup__close-btn popup__close-btn_avatar"></button><h2 class="popup__title">Обновить&nbsp;аватар</h2><form novalidate class="form form_type_avatar" id="form-avatar" name="form-avatar"><fieldset class="form__set"><label class="form__field"><input id="avatar-input" type="url" class="form__input form__input_type_avatar" name="link" required placeholder="Ссылка на аватар"/> <span class="avatar-input-error form__input-error"></span></label> <button type="submit" class="form__submit button popup__save-btn popup__save-btn_type_avatar-save">Сохранить</button></fieldset></form></div></section><section id="popup-confirm" class="popup popup_type_confirm"><div class="popup__container"><button type="button" class="button popup__close-btn popup__close-btn_confirm"></button><h2 class="popup__title">Вы&nbsp;уверены?</h2><form novalidate class="form form_type_confirm" id="form-confirm" name="form-confirm"><button type="submit" class="form__submit button popup__save-btn popup__save-btn_type_confirm">Да</button></form></div></section><section id="popup-fullscreen-pic" class="popup popup_type_fullscreen-pic"><div class="popup__container-pic"><button type="button" class="button popup__close-btn popup__close-btn_fullscreen-pic"></button> <img class="popup__image-fullscreen" src="#" alt="#"/><h2 class="popup__text-fullscreen"></h2></div></section><template class="template-card"><li class="card"><img class="card__image" src="#" alt="#"/><div class="card__caption"><h2 class="card__text"></h2><div class="card__likes-container"><button type="button" class="button card__like-btn"></button><p class="card__likes">0</p></div></div><button type="button" class="button card__delete-btn"></button></li></template><script type="module" src="./scripts/pages/index.js"></script></body></html>
