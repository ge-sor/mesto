<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт для фото-путешественников" />
    <meta name="keywords" content="фото путешествия" />
    <meta name="author" content="Герман Сорокин" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__pic"
          src="./images/profile__pic.jpg"
          alt="фото профиля"
        />
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <h3 class="profile__subtitle">Исследователь океана</h3>
        <button class="button button__edit-info"></button>
        <button class="button button__new-post"></button>
      </section>

      <section class="cards">
        <div class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1088404-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <h3 class="card__caption_text">Карачаевск</h3>
            <button class="button button__like"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1404681-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <h3 class="card__caption_text">Гора Эльбрус</h3>
            <button class="button button__like"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1556355-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <h3 class="card__caption_text">Домбай</h3>
            <button class="button button__like"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1404681-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <h3 class="card__caption_text">Гора Эльбрус</h3>
            <button class="button button__like"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1556355-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <h3 class="card__caption_text">Домбай</h3>
            <button class="button button__like"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/content/kirill-pershin-1088404-unsplash.jpg"
            alt="Иллюстрация"
          />
          <div class="card__caption">
            <h3 class="card__caption_text">Карачаево-Черкесия</h3>
            <button class="button button__like"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="button button__popup_close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="input">
          <input type="text" placeholder="Жак-Ив Кусто" class="input__name" />
          <input
            type="text"
            placeholder="Исследователь океана"
            class="input__caption"
          />
          <button class="button button__save">Сохранить</button>
        </div>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
