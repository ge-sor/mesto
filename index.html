<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт для фото-путешественников" />
    <meta name="keywords" content="фото путешествия" />
    <meta name="author" content="Герман Сорокин" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__pic"
          src="./images/profile__pic.jpg"
          alt="фото профиля"
        />
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="button profile__edit-btn"></button>
        <button type="button" class="button profile__post-btn"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="button popup__close-btn popup__close-btn_profile"></button>
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <form class="form form_type_profile" id="form-profile" name="form-profile">
          <input
            type="text"
            placeholder="Имя"
            class="form__input form__input_type_name"
            name="profile-name"
            required
          />
          <span class="profile-name-input-error form__input-error">Вы пропустили это поле.</span> 
          <input
            type="text"
            placeholder="О себе"
            class="form__input form__input_type_caption"
            name="profile-caption"
            required
          />
          <span class="profile-caption-input-error form__input-error">Вы пропустили это поле.</span> 
          <button type="submit" class="button popup__save-btn">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_new-post">
      <div class="popup__container">
        <button type="button" class="button popup__close-btn popup__close-btn_new-card"></button>
        <h2 class="popup__title">Новое&nbsp;место</h2>
        <form class="form form_type_new-post" id="form-newpost" name="form-newpost">
          <input
            type="text"
            placeholder="Название"
            class="form__input form__input_type_place-name"
            name="card-name"
            required
          />
          <span class="card-name-input-error form__input-error">Вы пропустили это поле.</span> 
          <input
            type="url"
            placeholder="Ссылка на картинку"
            class="form__input form__input_type_pic"
            name="card-link"
            required
          />
          <span class="url-input-error form__input-error">Введите адрес сайта.</span> 
          <button type="submit" class="button popup__save-btn popup__save-btn_type_place-save">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_fullscreen-pic">
      <div class="popup__container-pic">
        <button type="button" class="button popup__close-btn popup__close-btn_fullscreen-pic"></button>
        <img class="popup__image-fullscreen" src="#" alt="#"/>
        <h2 class="popup__text-fullscreen"></h2>
      </div>
    </section>

    <template class="template-card">
      <li class="card">
       <img class="card__image" src="#" alt="#"/>
       <div class="card__caption">
         <h2 class="card__text"></h2>
         <button type="button" class="button card__like-btn"></button>
        </div>
        <button type="button" class="button card__delete-btn"></button>
      </li>
    </template>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>

  </body>
</html>
