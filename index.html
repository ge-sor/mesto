<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт для фото-путешественников" />
    <meta name="keywords" content="фото путешествия" />
    <meta name="author" content="Герман Сорокин" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__pic"
          src="./images/profile__pic.jpg"
          alt="фото профиля"
        />
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="button profile__edit-btn"></button>
        <button type="button" class="button profile__post-btn"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="button popup__close-btn"></button>
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <form class="form form_type_profile" id="form" name="form">
          <input
            type="text"
            placeholder="Имя"
            class="form__input form__input_type_name"
            name="name"
            required
          />
          <input
            type="text"
            placeholder="О себе"
            class="form__input form__input_type_caption"
            name="caption"
            required
          />
          <button type="submit" class="button popup__save-btn">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_new-post">
      <div class="popup__container">
        <button type="button" class="button popup__close-btn popup__close_new-card"></button>
        <h2 class="popup__title">Новое&nbsp;место</h2>
        <form class="form form_type_new-post" id="form" name="form">
          <input
            type="text"
            placeholder="Название"
            class="form__input form__input_type_place-name"
            name="name"
            required
          />
          <input
            type="text"
            placeholder="Ссылка на картинку"
            class="form__input form__input_type_caption form__input_type_pic"
            name="caption"
            required
          />
          <button type="submit" class="button popup__save-btn popup_type_place-save">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_fullscreen-pic">
      <div class="popup__container">
        <button type="button" class="button popup__close-btn popup__close_fullscreen-pic"></button>
      </div>
    </section>

    <template class="template__card">
      <li class="card">
       <img
         class="card__image"
         src=""
         alt="Иллюстрация"
       />
       <div class="card__caption">
         <h2 class="card__text"></h2>
         <button type="button" class="button card__like-btn"></button>
        </div>
        <button type="button" class="button card__delete-btn"></button>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
